<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

    <article class="login">

      <div id="loginBox" class="loginBox">
        <input type="text" id="login" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="button" id="loginButton" class="loginButton" value="Login">
        <input type="button" id="signUpButton" class="signUpButton" value="Register">
      </div>

      <div id="navBar" class="navBar hide">
          <ul>
              <li id= "logOutNav"><a class="home">Logout</a></li>
              <li id= "messageNav"><a class="messageNav">Messages</a></li>
              <li id="articleNav"><a  class= "articleNav">Articles</a></li>
              <li id= "eventNav"><a class="eventNav">Events</a></li>
              <li id= "taskNav"><a class="taskNav">Tasks</a></li>
          </ul>

      <div class= "domEntry"></div>

      <aside class="articlesContainer"></aside>
    </div>
    <script src="bundle.js"></script>

</body>

</html>
